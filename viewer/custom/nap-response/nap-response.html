<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="/bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">

<polymer-element name="nap-response" attributes="response">
  <template>
  	<style>
  	</style>
	<paper-tabs id="tabs" selected="0">
		<paper-tab>Example</paper-tab>
		<paper-tab>Schema</paper-tab>
	</paper-tabs>
	<pre id="sample">{{focus}}</pre>
  </template>
  <script>
  Polymer({
    ready: function() {
    	this.focus = this.response.Example;
    	var tabs = this.$.tabs;
    	var nap = this;
    	tabs.addEventListener('core-select', function() {
    		if (tabs.selected === 1) {
    			nap.focus = nap.response.Schema;
    		} else if (tabs.selected === 0) {
    			nap.focus = nap.response.Example;
    		}
    	});
    },
    response: {},
    focus: ""
  });
  </script>
</polymer-element>
